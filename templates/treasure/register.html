{% extends "./frame.html" %}
{% load static %}
{% block content %}
		<section class="breadcrumb-section">
			<h2 class="sr-only">Site Breadcrumb</h2>
			<div class="container">
				<div class="breadcrumb-contents">
					<nav aria-label="breadcrumb">
						<ol class="breadcrumb">
							<li class="breadcrumb-item"><a href="{% url 'index' %}">Home</a></li>
							<li class="breadcrumb-item active">Login</li>
						</ol>
					</nav>
				</div>
			</div>
		</section>
		<!--=============================================
    =            Login page content         =
    =============================================-->
		<main class="page-section inner-page-sec-padding-bottom">
			<div class="container ">
				<div class="row" >
					<div class="center-block col-lg-2"></div>
					<div class="col-sm-12 col-md-12 col-xs-12 col-lg-8 mb--30 mb-lg--0">
						<!-- Register Form-->
						<form method="POST" action="{% url 'register' %}" name="registration">
							{% csrf_token %}
							<div class="login-form ">
								<h4 class="login-title">New Customer</h4>
								<p><span class="font-weight-bold">I am a new customer</span></p>
								<div class="row">
									<div class="col-md-12 col-12 mb--15">
										<label for="email">User Name</label>
										<input class="mb-0 form-control" type="text" name="name" id="name" placeholder="Enter your username">
									</div>
									<div class="col-12 mb--20">
										<label for="email">Email</label>
										<input class="mb-0 form-control" type="email" name="email" id="email" placeholder="Enter Your Email Address Here..">
									</div>
									<div class="col-lg-6 mb--20">
										<label for="password">Password</label>
										<input class="mb-0 form-control" type="password" name="password" id="password" placeholder="Enter your password">
									</div>
									<div class="col-lg-6 mb--20">
										<label for="password">Repeat Password</label>
										<input class="mb-0 form-control" type="password" name="repeat-password" id="repeat-password" placeholder="Repeat your password">
									</div>
									<div class="col-md-12">
										<button class="btn btn-outlined">Register</button>
									</div>
									{{message}}
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</main>
	</div>
{% endblock %}
