{% extends "../treasure/frame.html" %}
{% load static %}
{% block content %}
		<section class="breadcrumb-section">
			<h2 class="sr-only">Site Breadcrumb</h2>
			<div class="container">
				<div class="breadcrumb-contents">
					<nav aria-label="breadcrumb">
						<ol class="breadcrumb">
							<li class="breadcrumb-item"><a href="index.html">Home</a></li>
							<li class="breadcrumb-item active">Login</li>
						</ol>
					</nav>
				</div>
			</div>
		</section>
		<!--=============================================
    =            Login page content         =
    =============================================-->
		<main class="page-section inner-page-sec-padding-bottom">
			<div class="container">
				<div class="row">
					<div class="center-block col-lg-2"></div>
					<div class="center-block col-sm-12 col-md-12 col-lg-8 col-xs-12">
						<form method="POST" role="form" action="{% url 'login' %}">
						{% csrf_token %}
							<div class="login-form">
								<h4 class="login-title">Вхід до сайту</h4>
								<p><span class="font-weight-bold">Я зареєстрований користувач</span></p>
								<div class="row">
									<div class="col-md-12 col-12 mb--15">
										<label for="username">Введіть логін...</label>
										<input class="mb-0 form-control" type="text" name="username" id="username"
											placeholder="Enter you email address here...">
									</div>
									<div class="col-12 mb--20">
										<label for="password">Введіть пароль...</label>
										<input class="mb-0 form-control" name="password" type="password" id="password" placeholder="Enter your password">
									</div>
<!--									{{ form.errors }}-->
									<div class="col-md-12">
										<button type="submit" class="btn btn-outlined">Увійти</button>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</main>
	</div>
{% endblock %}
